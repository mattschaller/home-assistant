language: node_js

node_js:
- iojs
- '7'

before_install:
- sudo apt-get update -qq

install:
- wget https://github.com/mattschaller/home-assistant/archive/0.1.0.tar.gz -O /tmp/hass.tar.gz
- tar -xvf /tmp/hass.tar.gz
- export PATH=$PATH:$PWD/home-assistant-0.1.0/bin/

addons:
  ssh_known_hosts:
  - $ip_hass

before_deploy:
- openssl aes-256-cbc -K $encrypted_dd1b2e0e012d_key -iv $encrypted_dd1b2e0e012d_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa

deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/ matt@$ip_hass:/home/matt/travis/
  on:
    branch: master
