language: node_js
node_js:
- iojs
- '7'
addons:
  ssh_known_hosts:
  - 104.189.109.222
before_install:
- openssl aes-256-cbc -K $encrypted_e380b6812718_key -iv $encrypted_e380b6812718_iv
  -in deploy_rsa.enc -out deploy_rsa -d
- sudo apt-get update -qq
install:
- wget https://github.com/mattschaller/home-assistant/archive/0.1.0.tar.gz -O /tmp/hass.tar.gz
- tar -xvf /tmp/hass.tar.gz
- export PATH=$PATH:$PWD/home-assistant-0.1.0/bin/
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/ matt@104.189.109.222:/home/matt/travis/
  on:
    branch: master
